<script id="template" type="text/html">

	<div class="btn-group" data-toggle="buttons-radio">
		<button id="list-btn" class="btn btn-primary">List</button>
		<button id="calendar-btn" class="btn btn-primary">Calendar</button>
	</div>

	<br/><br/>

	<table id="ledgers" class="table table-striped table-bordered">
    	<thead>	
			<tr>
        	    <th>Incurred Date</th>
        	    <th>Entry type</th>
        	    <th>Amount</th>
				<th>Actions</th>
        	</tr>
    	</thead>
 		<tbody>
		{{#entries}}
			{{#entry}}
			<tr> <td>{{incurredDate}}</td> <td>{{entryType}}</td> <td>{{amount}}</td> <td> <a class="btn btn-primary"  data-toggle="modal" href="#myModal_{{id}}">Comments</a> </td> </tr>
			{{/entry}}
		{{/entries}}
    	</tbody>
	</table>

	{{#entries}}
		{{#entry}}
			<div class="modal hide fade in" id="myModal_{{id}}">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<h3>Comments</h3>
				</div>
				<div class="modal-body">
					<p>{{comments}}{{^comments}}No comments registered for this entry.{{/comments}}</p>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn" data-dismiss="modal">Close</a>
					<a href="#" class="btn btn-primary">Save changes</a>
				</div>
			</div>
		{{/entry}}
	{{/entries}}

	<div id="calendar"></div>
	
</script>

<script>
$(document).ajaxStop(function(){
	$('#ledgers').dataTable();
	
	
	
	
});
</script>

<script>
$(document).ajaxStop(function() {
	$("#calendar-btn").click(function(){
		$('#ledgers_wrapper').hide();
		$('#calendar').empty();
		$('#calendar').fullCalendar({
			// put your options and callbacks here
			 events: '/budinv-web/services/ledger/show/calendar'
		});
		$('#calendar').show();
	});
	
	$("#list-btn").click(function(){
		$('#ledgers_wrapper').show();
		$('#calendar').empty();
		$('#calendar').hide();
	});
});
</script>
